<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
</head>
<body>
    {% for row in rows %}
    <p> {{ row["Product Name"] }}</p>
    <p> {{ row["Description"] }}</p>
    <p> {{ row["Quantity"] }}</p>
    <p> {{ row["Checkin Date"] }}</p>
    <br/>
    {% endfor %}
</body>
</html>
